<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise自定义封装</title>
    <script src="5.then方法优化.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            //改成异步操作之后，会先去then方法指定回调再改变状态
            setTimeout(()=>{
                resolve('OK');
            },1000);
        });
        p.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        });
        
    </script>
</body>
</html>
