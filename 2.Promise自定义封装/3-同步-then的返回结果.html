<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise自定义封装</title>
    <script src="3-同步-then的返回结果.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve('OK');
        });
        //then方法返回的新的promise对象由回调函数的结果决定
        p.then(value=>{
            //1.返回不是promise类型的数据,则新的promise是成功的，值为123
            // return 123;

            //2.返回promise类型的数据，则新的promise由返回的promise决定，成功及成功，失败及失败
            // return new Promise((resolve,reject)=>{
            //     // resolve(123);
            //     // reject('error');
            // })

            //3.如果抛出异常，则新的promise状态是rejected，值是抛出的异常
            throw '出错';

        },reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>
